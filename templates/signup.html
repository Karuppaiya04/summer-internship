<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Birthday Reminder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-color: #f0f2f5;
        --text-primary: #1c1e21;
        --text-secondary: #606770;
        --brand-color: #1c3f94;
        --card-bg: white;
        --input-bg: #f5f6f7;
        --input-border: #ccd0d5;
        --shadow: rgba(0, 0, 0, 0.1);
        --success-color: #36a420;
        --success-hover: #2d8a1a;
      }

      body.dark-mode {
        --bg-color: #18191a;
        --text-primary: #e4e6eb;
        --text-secondary: #b0b3b8;
        --brand-color: #667eea;
        --card-bg: #242526;
        --input-bg: #3a3b3c;
        --input-border: #3a3b3c;
        --shadow: rgba(0, 0, 0, 0.3);
        --success-color: #4ade80;
        --success-hover: #22c55e;
      }

      body {
        background: var(--bg-color);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        min-height: 100vh;
        padding: 40px 20px;
        transition: background 0.3s ease;
      }

      .signup-container {
        max-width: 432px;
        margin: 0 auto;
      }

      .signup-header {
        text-align: center;
        margin-bottom: 24px;
      }

      .signup-header h1 {
        font-size: 32px;
        color: var(--text-primary);
        font-weight: 700;
        margin-bottom: 8px;
        transition: color 0.3s ease;
      }

      .signup-header p {
        font-size: 15px;
        color: var(--text-secondary);
        transition: color 0.3s ease;
      }

      .signup-box {
        background: var(--card-bg);
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--shadow), 0 8px 16px var(--shadow);
        padding: 16px;
        transition: all 0.3s ease;
      }
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 12px;
      }

      .form-control {
        font-size: 15px;
        padding: 11px;
        border: 1px solid var(--input-border);
        border-radius: 5px;
        line-height: 16px;
        width: 100%;
        background: var(--input-bg);
        color: var(--text-primary);
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: var(--brand-color);
        outline: none;
        box-shadow: none;
        background: var(--card-bg);
      }

      .form-control::placeholder {
        color: var(--text-secondary);
        opacity: 0.7;
      }
      .form-control-full {
        margin-bottom: 12px;
      }

      .form-label {
        font-size: 12px;
        color: var(--text-secondary);
        margin-bottom: 4px;
        display: block;
        transition: color 0.3s ease;
      }

      .terms-text {
        font-size: 11px;
        color: var(--text-secondary);
        text-align: center;
        margin: 16px 0;
        line-height: 14px;
        transition: color 0.3s ease;
      }

      .terms-text a {
        color: var(--brand-color);
        text-decoration: none;
      }

      .terms-text a:hover {
        text-decoration: underline;
      }

      .btn-signup {
        background: linear-gradient(
          135deg,
          var(--success-color) 0%,
          var(--success-hover) 100%
        );
        border: none;
        border-radius: 6px;
        font-size: 18px;
        line-height: 48px;
        padding: 0 16px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin-top: 8px;
        transition: all 0.3s ease;
      }

      .btn-signup:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(54, 164, 32, 0.3);
      }

      .login-link {
        text-align: center;
        margin-top: 24px;
      }

      .login-link a {
        color: var(--brand-color);
        font-size: 17px;
        font-weight: 600;
        text-decoration: none;
        transition: opacity 0.3s ease;
      }

      .login-link a:hover {
        text-decoration: underline;
        opacity: 0.8;
      }
      .alert {
        padding: 12px 16px;
        border-radius: 6px;
        margin-bottom: 16px;
        font-size: 14px;
      }

      .alert-danger {
        background: #ffebe8;
        border: 1px solid #dd3c10;
        color: #dd3c10;
      }

      .alert-success {
        background: #d4edda;
        border: 1px solid #28a745;
        color: #155724;
      }

      .btn-close {
        background: transparent;
        border: none;
        font-size: 20px;
        cursor: pointer;
        float: right;
        line-height: 1;
        color: inherit;
      }

      .password-hint {
        font-size: 11px;
        color: var(--text-secondary);
        margin-top: 4px;
        transition: color 0.3s ease;
      }

      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: var(--card-bg);
        border: 2px solid var(--input-border);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px var(--shadow);
        z-index: 1000;
      }

      .theme-toggle:hover {
        transform: rotate(180deg) scale(1.1);
      }

      .theme-toggle i {
        font-size: 24px;
        color: var(--brand-color);
      }

      @media (max-width: 576px) {
        .form-row {
          grid-template-columns: 1fr;
        }

        .signup-header h1 {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Theme Toggle Button -->
    <div class="theme-toggle" onclick="toggleTheme()">
      <i class="bi bi-moon-stars" id="themeIcon"></i>
    </div>

    <div class="signup-container">
      <div class="signup-header">
        <h1>Sign Up</h1>
        <p>It's quick and easy.</p>
      </div>

      <div class="signup-box">
        <div id="alertContainer"></div>

        <form id="signupForm">
          <div class="form-row">
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="First name"
              required
            />
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Last name"
              required
            />
          </div>

          <input
            type="email"
            class="form-control form-control-full"
            id="email"
            placeholder="Email"
            required
          />

          <input
            type="text"
            class="form-control form-control-full"
            id="username"
            placeholder="Username"
            required
          />

          <input
            type="password"
            class="form-control form-control-full"
            id="password"
            placeholder="New password"
            required
          />
          <div class="password-hint">Use 6 or more characters</div>

          <div class="terms-text">
            By clicking Sign Up, you agree to our Terms, Data Policy and Cookies
            Policy. You may receive notifications from us and can opt out any
            time.
          </div>

          <button type="submit" class="btn-signup">Sign Up</button>
        </form>

        <div class="login-link">
          <a href="/login">Already have an account?</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Theme toggle functionality
      function toggleTheme() {
        const body = document.body;
        const themeIcon = document.getElementById("themeIcon");

        body.classList.toggle("dark-mode");

        if (body.classList.contains("dark-mode")) {
          themeIcon.classList.remove("bi-moon-stars");
          themeIcon.classList.add("bi-sun");
          localStorage.setItem("theme", "dark");
        } else {
          themeIcon.classList.remove("bi-sun");
          themeIcon.classList.add("bi-moon-stars");
          localStorage.setItem("theme", "light");
        }
      }

      // Load saved theme on page load
      window.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme");
        const themeIcon = document.getElementById("themeIcon");

        if (savedTheme === "dark") {
          document.body.classList.add("dark-mode");
          themeIcon.classList.remove("bi-moon-stars");
          themeIcon.classList.add("bi-sun");
        }
      });

      function showAlert(message, type = "danger") {
        const alertContainer = document.getElementById("alertContainer");
        const alert = document.createElement("div");
        alert.className = `alert alert-${type}`;
        alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" onclick="this.parentElement.remove()">Ã—</button>
            `;
        alertContainer.innerHTML = "";
        alertContainer.appendChild(alert);

        setTimeout(() => {
          alert.remove();
        }, 5000);
      }

      document
        .getElementById("signupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const firstName = document.getElementById("firstName").value;
          const lastName = document.getElementById("lastName").value;
          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (password.length < 6) {
            showAlert("Password must be at least 6 characters long.", "danger");
            return;
          }

          const fullName = `${firstName} ${lastName}`;

          try {
            const response = await fetch("/api/signup", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                full_name: fullName,
                username,
                email,
                password,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              showAlert(
                "Account created successfully! Redirecting...",
                "success"
              );
              setTimeout(() => {
                window.location.href = "/";
              }, 1500);
            } else {
              showAlert(
                data.error || "Signup failed. Please try again.",
                "danger"
              );
            }
          } catch (error) {
            console.error("Error:", error);
            showAlert("An error occurred. Please try again.", "danger");
          }
        });
    </script>
  </body>
</html>
